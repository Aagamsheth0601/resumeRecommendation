<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />

    <!-- Uploadresume CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/profile.css')}}" />

    <!-- Title -->
    <title>Search Company</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center" style="font-family: serif, georgia; font-weight: bold">
            Search for Company
        </h1>
        <br />
        Search : <input type="text" name="text" id="myInput" />
        <table class="table">
            <thead>
                <tr>
                    <th>Company</th>
                    <th>Company Requires</th>
                    <th>Position Details</th>
                </tr>
            </thead>
            <tbody id="myTable">
                {% for i in company %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>
                        {% if i.jobTitle %}
                        {{i.jobTitle}}
                        {% else %}
                        No Details
                        {% endif %}
                    </td>
                    <td>
                        {% if i.pdf %}
                        <a href="static/companyJobRequiement/{{i.pdf}}" class="btn btn-primary" target="__blank">
                            View Details
                        </a>
                        {% else %}
                        No Details
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
                });
            });
        });
    </script>
</body>

</html>
