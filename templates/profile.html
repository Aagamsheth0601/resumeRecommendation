<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <!-- Uploadresume CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/profile.css')}}"
    />

    <!-- Title -->
    <title>User Profile</title>
  </head>

  <body>
    <!---Navbar Start-->
    <header id="navbar">
      <h1 style="color: white">CV-FIT</h1>
      <nav>
        <ul class="nav_links" style="color: blue">
          <li><a href="/profile">My Profile</a></li>
          <li><a href="/searchcompany">Search for Company</a></li>
        </ul>
      </nav>
      <a class="cta logout" href="/logoutuser"><button>Logout</button></a>
    </header>

    <!---Navbar End-->
    <div class="container">
      <br /><br />
      <p>Name : <b>{{user.name}}</b></p>
      <p>Email :<b> {{user.username}}</b></p>
      <div id="jobposition">
        {% if user.position %}
        <p>Job position currently looking for : <b>{{user.position}}</b></p>
        {% endif %}
      </div>
      <hr />
      <br />

      <form id="searchingjobposition">
        <div class="mb-3">
          <label for="job" class="form-label"
            >Update job position you are looking for :
          </label>
          <input
            class="form-control"
            type="text"
            name="position"
            id="job"
            required
            style="width: 50%"
          />
        </div>
        <div style="width: 30%" id="message"></div>
        <button type="submit" class="btn btn-primary mb-3">Update</button>
      </form>

      <br /><br />

      <form id="insertresume">
        <div class="mb-3">
          <label for="formFile" class="form-label">Upload your resume:</label>
          <input
            class="form-control"
            type="file"
            name="file"
            id="formFile"
            required
            style="width: 50%"
          />
        </div>
        <button type="submit" class="btn btn-primary mb-3">Upload</button>
      </form>
    </div>

    <div class="container">
      <div id="yourresume">
        {% if user.resume %}

        <p>Your Resume</p>
        <iframe src="static/resumes/{{user.resume}}" allowfullscreen></iframe>
        {% endif %}
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="{{url_for('static', filename='js/profile.js')}}"></script>
  </body>
</html>
